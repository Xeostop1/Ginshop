<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Shop Name</title>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="menubar">
                <a href=""><span class="material-icons-outlined">menu</span></a>
            </div>
            <div class="shopname">
                 <a href="">SHOPNAME</a>
            </div>
            <div class="default_hearder">
                 <a href=""><img src="/assets/images/icon_gvg.png" alt="icon_shop"></a>
                 <a href=""><span class="material-icons-outlined">shopping_cart</span></a>
            </div>
            
        </div>
        <div class="shop_bg">
            <div class="sns_share">
                <a href=""><div class="insta">I</div></a>
                <a href=""><div class="share">S</div></a>
            </div>
        </div>
        <div class="main">
            <div class="profile_warp">
                <div class="profile">
                    <div></div>
                    <div class="myring">
                        <div class="shadow"></div> 
                        <a href=""><div class="myring_display"></div></a>
                        <a href=""><div class="profile_img"></div></a>
                    </div>
                </div>
                <div class="myshop_propfile">
                    <p>사용자 이름</p>
                    <p>프로필 문구</p>
                </div>
            </div>
            <div class="widget">
                <div class="widget_icon">
                    <a href=""><div class="like_w"></div></a>
                    <a href=""><div class="myring_w"></div></a>
                    <a href=""><div class="stars"></div></a>
                </div>
                <div class="widget_counter">
                    <p>20</p>
                    <p>75/100</p>
                    <p>4.2/5</p>
                </div>
            </div>
            <div class="board">
                <ul class="board_items"> 
                    <li class="board_item"> 
                        <div class="board_info">
                            <a href="#"><span class="board_name">board_name</span></a>
                            <a href="#"><span class="board_like">like</span></a>
                            <span class="board_like_c">1,800</span>
                        </div>
                        <div class="board_des">
                            <!-- 해시태그 -->
                            <a href="#"><span>#keyWod01</span></a>
                            <a href="#"><span>#keyWod02</span></a>
                            <a href="#"><span>#keyWod03</span></a>
                            <!-- 상품이 3개 이상이면 추가 -->
                            <a href=""><span class="material-icons-outlined stars">chevron_right</span></a>
                        </div>
                        <div class="board_main">
                            <!-- 썸네일 이미지 -->
                            <div class="thumbnail">
                                <a href="#"><img src="https://www.gvg.co.kr/dat2/043/MAIN-SLIDE-1.jpg" alt="board_3"></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
