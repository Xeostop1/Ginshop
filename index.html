<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="./assets/script/myshop.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/menu_bar.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Ginshop</title>
</head>

<body>
    <!--사이드바 -->
    <div class="sidebar_warp">
        <div class="offcanvas offcanvas-start" id="sidebar">
            <div class="menu_bg">
                <div class="menu-warp">
                    <div class="offcanvas-header">
                        <div class="header">
                            <a href="" class="btn-close" data-bs-dismiss="offcanvas"></a>
                            <a href=""><span class="material-symbols-outlined">settings</span></a>
                            <a href=""><span class="material-symbols-outlined">shopping_cart</span></a>
                        </div>
                    </div>
                    <div class="offcanvas-body">
                        <div class="shop-info">
                            <a href="">
                                <h2 class="shop-name">SHOP NAME</h2>
                            </a>
                            <a href=""><span class="material-symbols-outlined">notifications</span></a>
                        </div>
                        <div class="notice-title">
                            <a href=""><span>정국 버킷햇 해외 인기 TOP 5 이내 연속 16일 지속...</span></a>
                        </div>
                        <div class="search">
                            <input class="search-form" name="search">
                            <a href=""><span class="material-symbols-outlined">search</span></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Board view -->
            <div class="board-list">
                <h2 class="board-title ">SHOPNAME BOARD FULL VIEW</h2>
                <!--board items -->
                <div class="board-items">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div id="wrap">
        <div id="header">
            <div class="menubar">
                <span class="material-icons-outlined menu-btn" aria-controls="offcanvasExample"
                    data-bs-toggle="offcanvas" data-bs-target="#sidebar">menu</span>
            </div>
            <div class="shopname">
                <a href="">SHOPNAME</a>
            </div>
            <div class="default_hearder">
                <a href=""><img src="/assets/images/icon_gvg.png" alt="icon_shop"></a>
                <a href=""><span class="material-icons-outlined">shopping_cart</span></a>
            </div>

        </div>
        <div class="shop_bg">
            <div class="sns_share">
                <a href="">
                    <div class="insta">I</div>
                </a>
                <a href="">
                    <div class="share">S</div>
                </a>
            </div>
        </div>
        <div class="main">
            <div class="profile_warp">
                <div class="profile">
                    <div></div>
                    <div class="myring">
                        <div class="shadow"></div>
                        <a href="">
                            <div class="myring_display"></div>
                        </a>
                        <a href="">
                            <div class="profile_img"></div>
                        </a>
                    </div>
                </div>
                <div class="myshop_propfile">
                    <p>사용자 이름</p>
                    <p>프로필 문구</p>
                </div>
            </div>
            <div class="widget">
                <div class="widget_icon">
                    <a href="">
                        <div class="like_w"></div>
                    </a>
                    <a href="">
                        <div class="myring_w"></div>
                    </a>
                    <a href="">
                        <div class="stars"></div>
                    </a>
                </div>
                <div class="widget_counter">
                    <p>20</p>
                    <p>75/100</p>
                    <p>4.2/5</p>
                </div>
            </div>
            <div class="board">
                <ul class="board_items">
                    <li class="board_item">
                        <div class="board_info">
                            <a href="#"><span class="board_name">board_name</span></a>
                            <a href="#"><span class="board_like">like</span></a>
                            <span class="board_like_c">1,800</span>
                        </div>
                        <div class="board_des">
                            <!-- 해시태그 -->
                            <a href="#"><span>#keyWod01</span></a>
                            <a href="#"><span>#keyWod02</span></a>
                            <a href="#"><span>#keyWod03</span></a>
                            <!-- 상품이 3개 이상이면 추가 -->
                            <a href=""><span class="material-icons-outlined stars">chevron_right</span></a>
                        </div>
                        <div class="board_main">
                            <!-- 썸네일 이미지 -->
                            <div class="thumbnail">
                                <a href="#"><img src="https://www.gvg.co.kr/dat2/043/MAIN-SLIDE-1.jpg"
                                        alt="board_3"></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
